<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">

<head>
    <title>dish form submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>

    <p th:text="'Name: ' + ${dish.name}" th:style="${dish.name != ''} ? 'display:block' : 'display:none'"/>
    <p th:text="'Ingredients:'"></p>
    <ul th:each="ingredient : ${dishIngredients}">
        <li th:text="${ingredient.ingredient.name} + ' ' + ${ingredient.amount} + ' ' + ${ingredient.dimension.name}"></li>
    </ul>
    <p><img th:src="@{'data:image/jpeg;base64,'+${image}}" /></p>
    <p th:text="'Recipe: ' + ${dish.recipe}" th:style="${dish.recipe != ''} ? 'display:block' : 'display:none'"/>
    <p th:text="'How to serve: ' + ${dish.howToServe}" th:style="${dish.howToServe != ''} ? 'display:block' : 'display:none'"/>
    <p th:text="'Link to website: ' + ${dish.linkToWebsite}" th:style="${dish.linkToWebsite != ''} ? 'display:block' : 'display:none'"/>


    <br>
    <a th:href="@{'/dish/' + ${dish.id} + '/update'}">Update dish</a>
    <a href="/dish/new">Add another dish</a>

</body>

</html>
