<!doctype html>
<html th:fragment="layout (template, menu)">

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="image/x-icon" th:href="@{/resources/static/images/favicon.jpg}">

    <title>Taste It</title>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" th:href="@{/resources/css/recipemanager.css}"/>

</head>

<body>

<nav role="navigation">
    <div>
        <div id="main-navbar">
            <tr>

                <td th:fragment="menuItem (path,active,title,glyph,text)">
                    <a th:href="@{__${path}__}" th:title="${title}" style="padding-left: 20px">
                        <span aria-hidden="true"></span>
                        <span th:text="${text}">Template</span>
                    </a>
                </td>

                <td th:replace="::menuItem ('/home','home','home page','home','Home')">
                    <span aria-hidden="true"></span>
                    <span>Home</span>
                </td>

                <td th:replace="::menuItem ('/dish/new','Dish','New Dish','th-list','New Dish')">
                    <span aria-hidden="true"></span>
                    <span>New Dish</span>
                </td>

                <td th:replace="::menuItem ('/dish/showdishes','Dish','All Dishes','th-list','Show All Dishes')">
                    <span aria-hidden="true"></span>
                    <span>Show All Dishes</span>
                </td>
            </tr>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="container xd-container">

        <br>
        <br>
        <hr>
        <br>
        <th:block th:insert="${template}"/>

        <br/>
        <br/>
    </div>
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>

</html>
